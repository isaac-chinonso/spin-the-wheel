<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            margin: 0;
        }
        
        #wheel {
            width: 30%;
            border-radius: 50%;
            display: block;
            padding-bottom: 30%;
            border: 2px solid black;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0deg, #4CAF50 90deg, #FF5722 90deg, #FF5722 180deg, #2196F3 180deg, #2196F3 270deg, #FFEB3B 270deg, #FFEB3B 360deg);
            position: relative;
        }
        
        .pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #spin-btn {
            display: block;
            width: 190px;
            height: 60px;
            margin: 30px auto;
            background-color: #4CAF50;
            color: white;
            line-height: 40px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Add styles for displaying spinning values */
        
        #spinning-values {
            text-align: center;
            font-size: 2vw;
            margin-top: 10vh;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        
        h1 {
            font-size: 3vw;
            text-align: center;
            color: rgb(255, 215, 0);
            padding-top: 10px;
            font-family: 'Poppins', sans-serif;
        }
        
        .text1 {
            position: absolute;
            z-index: 2;
            top: 25%;
            left: 18%;
            font-size: 2vw;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        
        .text2 {
            position: absolute;
            z-index: 2;
            top: 25%;
            right: 18%;
            font-size: 2vw;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        
        .text3 {
            position: absolute;
            z-index: 2;
            top: 65%;
            left: 15%;
            font-size: 2vw;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        
        .text4 {
            position: absolute;
            z-index: 2;
            top: 65%;
            right: 15%;
            font-size: 2vw;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        
        @media screen and (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding-top: 50px;
                width: 100%;
            }
            #wheel {
                width: 399px;
                padding-bottom: 100%;
                border: 2px solid black;
                border-radius: 50%;
                background: conic-gradient(#4CAF50 0deg, #4CAF50 90deg, #FF5722 90deg, #FF5722 180deg, #2196F3 180deg, #2196F3 270deg, #FFEB3B 270deg, #FFEB3B 360deg);
                position: relative;
            }
            h1 {
                font-size: 9vw;
                text-align: center;
                color: rgb(255, 215, 0);
                font-family: 'Poppins', sans-serif;
            }
            #spinning-values {
                text-align: center;
                font-size: 10vw;
                margin-top: 10vh;
                color: #fff;
                font-family: 'Poppins', sans-serif;
            }
            .pointer {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 20px solid red;
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translateX(-50%);
            }
            .text1 {
                position: absolute;
                z-index: 2;
                top: 25%;
                left: 18%;
                font-size: 10vw;
                font-weight: bold;
                font-family: 'Poppins', sans-serif;
                color: #fff;
            }
            .text2 {
                position: absolute;
                z-index: 2;
                top: 25%;
                right: 18%;
                font-size: 10vw;
                font-weight: bold;
                font-family: 'Poppins', sans-serif;
                color: #fff;
            }
            .text3 {
                position: absolute;
                z-index: 2;
                top: 65%;
                left: 15%;
                font-size: 10vw;
                font-weight: bold;
                font-family: 'Poppins', sans-serif;
                color: #fff;
            }
            .text4 {
                position: absolute;
                z-index: 2;
                top: 65%;
                right: 15%;
                font-size: 10vw;
                font-weight: bold;
                font-family: 'Poppins', sans-serif;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div align="center">
            <h1>Spin the Wheel to Win Free Airtime</h1>
            <div id="wheel">
                <span class="text1">₦100</span>
                <span class="text2">₦500</span>
                <span class="text3">₦1000</span>
                <span class="text4">₦1500</span>
            </div>

            <div class="pointer" id="pointer"></div>
            <div id="spinning-values"></div>
            <button id="spin-btn">Spin</button>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        const options = ["₦100", "₦500", "₦1000", "₦1500"];
        const winValue = "₦100";
        const maxSpinsPerDay = 3;

        let spinsRemaining = maxSpinsPerDay;

        // Calculate the angle for each option
        const anglePerOption = 360 / options.length;

        // Function to rotate the wheel
        function rotateWheel() {
            const wheel = document.getElementById('wheel');
            const pointer = document.getElementById('pointer');
            const spinBtn = document.getElementById('spin-btn');
            const spinningValues = document.getElementById('spinning-values');

            // Disable the button during rotation
            spinBtn.disabled = true;

            // Calculate a random number of spins
            const numSpins = Math.floor(Math.random() * 10 + 2) * 360;

            // Calculate the target angle
            const targetAngle = numSpins + anglePerOption * Math.floor(Math.random() * options.length);

            // Animate the rotation
            let currentAngle = 0;
            const rotateInterval = setInterval(() => {
                if (currentAngle >= targetAngle) {
                    clearInterval(rotateInterval);

                    // Enable the button after rotation
                    spinBtn.disabled = false;

                    // Calculate the selected option
                    const selectedOption = Math.floor((targetAngle % 360) / anglePerOption);

                    // Check if the user wins
                    if (options[selectedOption] === winValue) {
                        // Redirect to the form page
                        window.location.href = 'form.html';
                    } else {
                        // Display a message indicating the winning value
                        spinningValues.textContent = `Sorry, you didn't win. Try again.`;
                    }
                } else {
                    currentAngle += 10;
                    wheel.style.transform = `rotate(${currentAngle}deg)`;

                    // Update spinning values
                    const spinningValueIndex = Math.floor((currentAngle % 360) / anglePerOption);
                    spinningValues.textContent = options[spinningValueIndex];
                }
            }, 10);
        }

        // Check if the user has remaining spins
        function checkSpinsRemaining() {
            if (spinsRemaining > 0) {
                rotateWheel();
                spinsRemaining--;
            } else {
                alert('You have used all your spins for today. Try again tomorrow.');
                // Redirect to another page
                window.location.href = 'index.html';
            }
        }

        // Attach click event to the spin button
        document.getElementById('spin-btn').addEventListener('click', checkSpinsRemaining);
    </script>

</body>

</html>
